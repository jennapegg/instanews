<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews - NYT News Reader</title>
    <!-- <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css"> -->
    <!-- My Style, note you can use style.min.css for Production -->
    <link rel="stylesheet" href="./build/css/style.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- My Script -->
    <script src="./build/js/scripts.min.js"></script>
</head>

<body>
    <p class="loading"></p>
    <div class="selector">
        <header>
            <img src="images/nyt-logo.svg" alt="New York Times Logo" class="logo">
            <div>
                <p>Choose a section:</p>
                <select id="sections">
                    <option>Sections...</option>
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
        </header>

        <section>

            <div class="results"></div>
        </section>

        <footer>
            <p>&copy; Copyright 2019 INSTANEWS</p>
        </footer>
    </div>

    <!-- <script src="js/scripts.js"></script> -->

    <!-- jQuery CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script> -->
    <!-- JavaScript file -->
    <!-- <script src="index.js"></script> -->
</body>

</html>
